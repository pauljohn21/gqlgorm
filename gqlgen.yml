# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- graphqls/*.graphql
exec:
  filename: generated/generated.go
  package: generated
model:
  filename: models/generated.go
  package: models
resolver:
  filename: resolvers/resolver.go
  type: Resolver

autobind: []
